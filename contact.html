                                <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label for="exampleDropdownFormEmail1">Endereço de email</label>
                                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                            placeholder="email@exemplo.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleDropdownFormPassword1">Senha</label>
                                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                            placeholder="Senha">
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                        <label class="form-check-label" for="dropdownCheck">
                                            Lembrar-me
                                        </label>

                                    <button type="submit" class="btn btn-primary">Entrar</button>

        <!-- INICIO Modal -->
        <form class="cadastrar">
            <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Cadastrar-se</h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="emailUser">E-mail</label>
                                    <input type="email" class="form-control" id="emailUser"
                                        placeholder="Digite seu E-mail">
                                </div>
                                <div class="form-group">
                                    <label for="senhaUser">Senha</label>
                                    <input type="password" class="form-control" id="senhaUser"
                                        placeholder="Digite sua senha">
                                </div>
                                <div class="form-group">
                                    <label for="confirmarSenhaUser">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="confirmarSenhaUser"
                                        placeholder="Digite novamente a senha">
                                </div>

                                <div class="form-group">
                                    <label for="nomeUser">Nome</label>
                                    <input type="text" class="form-control" id="nomeUser" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <label for="sobrenomeUser">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenomeUser" placeholder="Sobrenome">
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Cadastrar-se</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <form id="SolicitarSenha">
            <div class="modal fade" id="modalSolicitarSenha" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Solicitar Nova Senha</h5>

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Digite seu e-mail</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary">Solicitar</button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
        <!-- FINAL MODAL -->
